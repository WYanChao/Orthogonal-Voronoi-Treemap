<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TreeColors.js Demo</title>
    <style>
      body{
        width:960px;
        margin:auto;
      }

      .node {
        border: solid 1px white;
        font: 10px sans-serif;
        line-height: 12px;
        overflow: hidden;
        position: absolute;
        text-indent: 2px;
      }

      .node circle {
        stroke-width: 1.5px;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }

      .block{
        width:450px;
        float:left;
        margin-right:20px;
        margin-bottom:15px;
      }
    </style>
  </head>
  <body>
    <h1>TreeColors.js Demo</h1>

    <form>
      <label><input type="radio" name="mode" value="sub" checked>Additive</label>
      <label><input type="radio" name="mode" value="add">Subtractive</label>
    </form>

    <div class="block">
      <h2>Treemap</h2>
      <div id="treemap"></div>
    </div>
    <div class="block">
      <h2>Radial Tree</h2>
      <svg id="tree"></svg>
    </div>
    <div class="block" style="clear:left">
      <h2>Sunburst</h2>
      <svg id="sunburst"></svg>
    </div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../TreeColors.js"></script>
    <script src="index.js"></script>
  </body>
</html>
